# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect  # Change to H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop  # Creates the schema on startup and drops on shutdown
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (optional)
spring.h2.console.enabled=true